<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}" lang="en">

<body>

  <h2>Owner</h2>

  <!--/*@thymesVar id="owner" type="com.devdro.sfgpetclinic.model.Owner"*/-->
  <form th:object="${owner}" class="form-horizontal" id="add-owner-form" method="post">
    <div class="form-group has-feedback">
      <div th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}"></div>
      <div th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}"></div>
      <div th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}" ></div>
      <div th:replace="~{fragments/inputField :: input ('City', 'city', 'text')}" ></div>
      <div th:replace="~{fragments/inputField :: input ('Telephone', 'telephone', 'text')}" ></div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${owner['new']} ? 'Add Owner' : 'Update Owner'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Owner</button>
      </div>
    </div>
  </form>
</body>
</html>
